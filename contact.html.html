        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .product-card {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .product-card img {
            width: 100%;
            height: auto;
        }

        .product-details {
            padding: 20px;
        }

        h2, p {
            margin: 0;
        }

        .company-info {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .what-you-get {
            margin-top: 15px;
        }

        .viewer-count {
            margin-top: 15px;
            text-align: center;
        }

        .chart {
            background-color: #e0e0e0;
            height: 20px;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .bar {
            height: 100%;
            width: 50%; /* Initial value */
            transition: width 0.5s ease-in-out; /* Add smooth transition effect */
        }

        .count-text {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            color: #555;
        }

        .purchase-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
